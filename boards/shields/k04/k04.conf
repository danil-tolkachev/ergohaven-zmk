# RGB Underglow - SK6812 Single LED
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y

# Автоматически включать при загрузке
CONFIG_ZMK_RGB_UNDERGLOW_ON_START=y

# Первоначальные значения (красный)
CONFIG_ZMK_RGB_UNDERGLOW_EFF_START=0
CONFIG_ZMK_RGB_UNDERGLOW_HUE_START=0
CONFIG_ZMK_RGB_UNDERGLOW_SAT_START=100
CONFIG_ZMK_RGB_UNDERGLOW_BRT_START=50

# Инициализация LED сразу
CONFIG_LED_INIT_PRIORITY=90
CONFIG_USERSPACE=n
